<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-grid">
      <div class="output-area">
        <div class="result-area">
          <p class="result-value">65</p>
        </div>
      </div>
      <button class="ac-btn">AC</button>
      <button class="del-btn">DEL</button>
      <button class="operator-btn" data-num="/">รท</button>
      <button class="operator-btn" data-num="1">1</button>
      <button class="operator-btn" data-num="2">2</button>
      <button class="operator-btn" data-num="3">3</button>
      <button class="operator-btn" data-num="*">*</button>
      <button class="operator-btn" data-num="4">4</button>
      <button class="operator-btn" data-num="5">5</button>
      <button class="operator-btn" data-num="6">6</button>
      <button class="operator-btn" data-num="-">-</button>
      <button class="operator-btn" data-num="7">7</button>
      <button class="operator-btn" data-num="8">8</button>
      <button class="operator-btn" data-num="9">9</button>
      <button class="operator-btn" data-num="+">+</button>
      <button class="operator-btn" data-num=".">.</button>
      <button class="operator-btn" data-num="0">0</button>
      <button class="eql-btn">=</button>
    </div>
    <!-- JS Link -->
    <script src="./app.js"></script>
  </body>
</html>
